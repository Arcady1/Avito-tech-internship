version: "3.8"

services:
  server:
    container_name: app
    build: .
    restart: always
    env_file: .env
    ports:
      - '${APP_PORT}:${APP_PORT}'
    depends_on:
      - database

  database:
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_LOCAL_PASSWORD_DEV}
    ports:
      - '3305:${MYSQL_LOCAL_PORT_DEV}'
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d